% rebase('static/base.html', title='Shaderwall gallery')
<div class="container">
	<h1>Hello there!</h1>
	<p>
	Hier sollten am besten schlaue Sachen stehen!
	</p>
</div>
<div class="container">
	<div class="row">
		% for id, source, date in shaders:
		<div class="col-lg-3 cold-md-4 cold-xs-6">
			<a class="thumbnail" href="/edit/{{ id }}">
				<img src="/screenshots/{{ id }}.png" alt="Generic placeholdernail" class="img-responsive">
			</a>
		</div>
		% end
	</div>
	<nav class="text-center">
		% include('static/paginate.html', page=page, total_pages=total_pages)
	</nav>
</div>
